<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Next Beef</title>
        <link rel="stylesheet" href="/views/site/css/cadastro.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="/img/nextbeefico.ico" type="image/x-icon">
</head>

<body>
        <div id="wrapper">
                <div class="container body-content">
                        <header>
                                <div class="logo">
                                        <img src="/img/nextbeeflogo.png" alt="Logotipo next beef">
                                </div>
                                <div class="topo">
                                        <div class="botao">
                                                <img src="/img/cart.png" alt="carrinho de compras">
                                                <a href="">Carrinho</a>
                                        </div>
                                        <div class="principal">
                                                <nav>
                                                        <ul>
                                                                <a href="/views/site/index.html">
                                                                        <li>Home</li>
                                                                </a>
                                                                <a href="/views/site/sobrenos.html">
                                                                        <li>Sobre nós</li>
                                                                </a>
                                                                <a href="/views/site/produtos.html">
                                                                        <li>Produtos</li>
                                                                </a>
                                                                <a href="/views/site/contato.html">
                                                                        <li>Contato</li>
                                                                </a>
                                                                <a href="/views/site/login.html">
                                                                        <li>Login</li>
                                                                </a>
                                                        </ul>
                                                </nav>
                                        </div>
                                </div>
                        </header>
                </div>
                <div class="cadastro">
                        <h3>Cadastro de Cliente</h3>
                        <form action="" nome="cadastro">
                                <div class="frm-group">
                                        <label for="">Nome Completo: </label><input type="text" name="nomeCompleto"
                                                placeholder="Informe nome"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">CPF/CNPJ: </label><input type="text" name="cpf/cnpj"
                                                placeholder="Informe CPF ou CNPJ"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">CEP: </label><input type="text" name="cep"
                                                placeholder="Informe CEP"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">Endereço: </label><input type="text" name="rua"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">Bairro: </label><input type="text" name="bairro"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">Complemento: </label><input type="text" name="complemento"
                                                placeholder="Informe complemento"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">Cidade: </label><input type="text" name="cidade"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">Estado: </label><input type="text" name="estado"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">Telefone: </label><input type="tel" name="telefone"
                                                placeholder="Telefone para contato"><br><br>
                                </div>
                                <div class="frm-group">
                                        <label for="">E-mail: </label><input type="email" name="email"
                                                placeholder="E-mail para contato"><br><br>
                                </div>
                                <div class="botao">
                                        <button type="submit" id="enviar">Enviar</button>
                                </div>
                        </form>
                </div>
                <footer>
                        <p>Desenvolvido por alunos da Tecnologia da informação 2022</p>
                </footer>
        </div>
</body>
<script src="/views/site/js/jquery-3.7.0.min.js"></script>
<script src="/views/site/js/cep.js"></script>
</html>
