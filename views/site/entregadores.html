<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregadores - Next Beef</title>
    <link rel="stylesheet" href="./css/bootstrap-5.3.0-dist/css/bootstrap.rtl.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center shadow p-3 mb-5 bg-body-tertiary rounded mt-3">
                <h2>Controle de Entregadores</h2>
            </div>
            <div class="cadastrar d-flex justify-content-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createModal">Cadastro Entregador</button>
            </div>
            <table id="cadastro" class="table mt-3">
                <thead>
                    <tr>
                        <th id="id" scope="col">Id</th>
                        <th id="cnh" scope="col">CNH</th>
                        <th id="nome_entregador" scope="col">Nome</th>
                        <th id="telefone_entregador" scope="col">Telefone</th>
                        <th id="id_regiao" scope="col">Região</th>
                        <th scope="col">Edição</th>
                        <th scope="col">Exclusão</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <section>
            <div class="container">
                <!-- Modal -->
                <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Entregador</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row" action="">
                                    <label class="mt-2" for="m-cnh">CNH do Entregador</label><input type="text"
                                        id="m-cnh" required>

                                    <label class="mt-2" for="m-nome">Nome Entregador</label><input type="text"
                                        id="m-nome" required>

                                    <label class="mt-2" for="m-telefone">Telefone Entregador</label><input type="tel"
                                        id="m-telefone" required>
                                    <label class="mt-2" for="m-id_regiao">ID da Região</label><input type="number" id="m-id_regiao" required>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-save" type="button" class="btn btn-success">Salvar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Entregador</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row" action="">
                                    <label class="mt-2" for="u-cnh">CNH do Entregador</label><input type="text" id="u-cnh" required>
                                    <label class="mt-2" for="u-nome">Nome Entregador</label><input type="text" id="u-nome" required>
                                    <label class="mt-2" for="u-telefone">Telefone Entregador</label><input type="tel" id="u-telefone" required>
                                    <label class="mt-2" for="u-id_regiao">ID da Região</label><input type="number" id="u-id_regiao" required>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-update" type="button" class="btn btn-success">Salvar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Entregador</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Deseja realmente excluir essas informações?</p>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-delete" type="submit" class="btn btn-danger">Sim</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
</body>
<script src="../site/js/popper.min.js"></script>
<script src="./js/jquery-3.7.0.min.js"></script>
<script src="../site/css/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
<script src="../site/js/entregadores.js"></script>

</html>
