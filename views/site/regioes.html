<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiões - Next Beef</title>
    <link rel="stylesheet" href="./css/bootstrap-5.3.0-dist/css/bootstrap.rtl.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center shadow p-3 mb-5 bg-body-tertiary rounded mt-3">
                <h2>Controle de Regiões</h2>
            </div>
            <div class="cadastrar d-flex justify-content-end">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createModal">Cadastro Regiões</button>
            </div>
            <table id="cadastro" class="table mt-3">
                <thead>
                    <tr>
                        <th id="id" scope="col">Id</th>
                        <th id="nome_regiao" scope="col">Nome Região</th>
                        <th id="bairros" scope="col">Bairros</th>
                        <th scope="col">Edição</th>
                        <th scope="col">Exclusão</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <section>
            <div class="container">
                <!-- Modal -->
                <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Região</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row" action="">
                                    <label class="mt-2" for="m-regiao">Nome Região</label><input type="text" id="m-regiao"
                                        required>

                                    <label class="mt-2" for="m-bairros">Bairros</label><input type="text" id="m-bairros"
                                        required>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-save" type="button" class="btn btn-success">Salvar</button>
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Região</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form" class="row" action="">
                                <label class="mt-2" for="u-regiao">Nome Região</label><input type="text" id="u-regiao"
                                    required>

                                <label class="mt-2" for="u-bairros">Bairros</label><input type="text" id="u-bairros"
                                    required>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btn-save" type="button" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Regiões</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Tem certeza que deseja excluir a região?</p>
                            </div>
                            <div class="modal-footer">
                                <button id="btn-delete" type="submit" class="btn btn-danger">Sim</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div> <!-- delete fim-->
            </div>
        </section>
    </div>
</body>
<script src="../site/js/popper.min.js"></script>
<script src="./js/jquery-3.7.0.min.js"></script>
<script src="../site/css/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
<script src="../site/js/regioes.js"></script>

</html>
